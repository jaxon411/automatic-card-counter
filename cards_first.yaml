# based on coco128.yaml file
# Train command: python train.py --data cards_first.yaml
# Default dataset location is next to /yolov5:
#   /parent_folder
#     /imgs
#     /yolov5


# download command/URL (optional)
download: https://github.com/ultralytics/yolov5/releases/download/v1.0/coco128.zip

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: ../imgs/images/train/  # 118 images
val: ../imgs/images/val/  # 30 images

# number of classes
nc: 14

# class names
names: [ 'king','nine','back','two','eight','four','five','six','ten','jack','ace','three','queen','seven' ]